apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-events-processor
spec:
  selector:
    matchLabels:
      app: todo-events-processor
  template:
    metadata:
      labels:
        app: todo-events-processor
        azure.workload.identity/use: "true"
    spec:
      serviceAccountName: todoa-app-sa
      containers:
        - name: todo-events-processor
          image: farfocel.azurecr.io/todo/todo-events-processor:74e2ea6cc338fc76db41eb8e05a87a45588231f8
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "200m"
              memory: "256Mi"
---
apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: todo-worker-scaler
spec:
  scaleTargetRef:
    name: todo-events-processor
  minReplicaCount: 0  # Worker skaluje się do 0 gdy nie ma wiadomości
  maxReplicaCount: 10
  pollingInterval: 5  # Sprawdzaj co 5 sekund
  cooldownPeriod: 30  # Czekaj 30 sekund przed skalowaniem w dół
  triggers:
  - type: azure-servicebus
    metadata:
      queueName: todoevents
      messageCount: "5"  # Skaluj gdy jest więcej niż 5 wiadomości
    secretTargetRef:
    - parameter: connection
      name: servicebus-secret
      key: connection